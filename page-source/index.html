            a.href = url;
            a.download = `console_${Date.now()}.log`;
            a.click();
            URL.revokeObjectURL(url);
            log('Logs exported', 'success');
        }

        function generateStudentId(schoolId) {
            const prefixes = {
                '331898': 'LU',  // Logan University
                '1953': 'MIT'   // MIT
            };
            const prefix = prefixes[schoolId] || 'STU';
            const year = new Date().getFullYear() - Math.floor(Math.random() * 3);
            const seq = String(Math.floor(Math.random() * 99999) + 10000).padStart(5, '0');
            return `${prefix}${year}${seq}`;
        }

        // ç”Ÿæˆå­¦ç”Ÿè¯ - å‚è€ƒ idgenerator è®¾è®¡
        async function generateCard(firstName, lastName) {
            log(t('generatingCard'), 'info');

            const canvas = document.getElementById('studentCard');
            const ctx = canvas.getContext('2d');
            const schoolId = document.getElementById('schoolId').value;
            const school = schools[schoolId];

            canvas.width = 856;
            canvas.height = 540;

            // æ·±è“è‰²èƒŒæ™¯
            ctx.fillStyle = '#0a1628';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ä¸»å¡ç‰‡åŒºåŸŸ - æ·±ç°è“æ¸å˜
            const cardGradient = ctx.createLinearGradient(20, 20, canvas.width - 20, canvas.height - 20);
            cardGradient.addColorStop(0, '#1a2942');
            cardGradient.addColorStop(1, '#0d1a2d');
            ctx.fillStyle = cardGradient;
            roundRect(ctx, 20, 20, canvas.width - 40, canvas.height - 40, 16);

            // é¡¶éƒ¨è£…é¥°æ¡ - é‡‘è‰²æ¸å˜
            const headerGradient = ctx.createLinearGradient(20, 20, canvas.width - 20, 80);
            headerGradient.addColorStop(0, '#c9a227');
            headerGradient.addColorStop(0.5, '#f4d03f');
            headerGradient.addColorStop(1, '#c9a227');
            ctx.fillStyle = headerGradient;
            ctx.beginPath();
            ctx.moveTo(36, 20);
            ctx.lineTo(canvas.width - 36, 20);
            ctx.quadraticCurveTo(canvas.width - 20, 20, canvas.width - 20, 36);
            ctx.lineTo(canvas.width - 20, 75);
            ctx.lineTo(20, 75);
            ctx.lineTo(20, 36);
            ctx.quadraticCurveTo(20, 20, 36, 20);
            ctx.fill();

            // å­¦æ ¡åç§° - é¡¶éƒ¨
            ctx.fillStyle = '#0a1628';
            ctx.font = 'bold 28px "Segoe UI", Arial';
            ctx.textAlign = 'center';
            ctx.fillText(school.name.toUpperCase(), canvas.width / 2, 55);

            // AUTHENTIC æ ‡ç­¾
            ctx.fillStyle = '#c9a227';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('AUTHENTIC', 40, 100);

            // å·¦ä¾§ä¿¡æ¯åŒº
            const leftX = 50;
            let infoY = 140;

            // Student ID æ ‡é¢˜
            ctx.fillStyle = '#8b9dc3';
            ctx.font = '14px Arial';
            ctx.fillText('STUDENT IDENTIFICATION CARD', leftX, infoY);
            infoY += 40;

            // å§“å
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 32px "Segoe UI", Arial';
            ctx.fillText(`${firstName} ${lastName}`, leftX, infoY);
            infoY += 50;

            // Student ID
            ctx.fillStyle = '#8b9dc3';
            ctx.font = '12px Arial';
            ctx.fillText('STUDENT ID', leftX, infoY);
            infoY += 20;
            ctx.fillStyle = '#ffffff';
            ctx.font = '18px Arial';
            const studentId = generateStudentId(schoolId);
            ctx.fillText(studentId, leftX, infoY);
            infoY += 35;

            // å­¦é™¢
            ctx.fillStyle = '#8b9dc3';
            ctx.font = '12px Arial';
            ctx.fillText('DEPARTMENT', leftX, infoY);
            infoY += 20;
            ctx.fillStyle = '#ffffff';
            ctx.font = '16px Arial';
            const departments = ['Computer Science', 'Engineering', 'Business Administration', 'Mathematics', 'Physics'];
            ctx.fillText(departments[Math.floor(Math.random() * departments.length)], leftX, infoY);
            infoY += 35;

            // æœ‰æ•ˆæœŸ
            ctx.fillStyle = '#8b9dc3';
            ctx.font = '12px Arial';
            ctx.fillText('VALID THROUGH', leftX, infoY);
            infoY += 20;
            ctx.fillStyle = '#ffffff';
            ctx.font = '16px Arial';
            const validYear = new Date().getFullYear() + 2;
            ctx.fillText(`${validYear}/06/30`, leftX, infoY);

            // å³ä¾§ - LogoåŒºåŸŸ
            const logoUrl = getLogoUrl();
            const rightX = canvas.width - 250;

            try {
                const logo = new Image();
                logo.crossOrigin = 'anonymous';

                await new Promise((resolve, reject) => {
                    logo.onload = () => {
                        // Logo åœ†å½¢èƒŒæ™¯
                        ctx.fillStyle = 'rgba(255,255,255,0.1)';
                        ctx.beginPath();
                        ctx.arc(rightX + 80, 220, 90, 0, Math.PI * 2);
                        ctx.fill();

                        // ç»˜åˆ¶ Logo
                        const logoSize = 120;
                        ctx.drawImage(logo, rightX + 20, 160, logoSize, logoSize);
                        resolve();
                    };
                    logo.onerror = () => {
                        // LogoåŠ è½½å¤±è´¥æ—¶æ˜¾ç¤ºå­¦æ ¡é¦–å­—æ¯
                        ctx.fillStyle = 'rgba(255,255,255,0.1)';
                        ctx.beginPath();
                        ctx.arc(rightX + 80, 220, 90, 0, Math.PI * 2);
                        ctx.fill();

                        ctx.fillStyle = '#c9a227';
                        ctx.font = 'bold 60px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText(school.name.charAt(0), rightX + 80, 240);
                        ctx.textAlign = 'left';
                        resolve();

                });
            } catch (error) {

            // åº•éƒ¨æ¡çº¹è£…é¥°
            ctx.fillStyle = 'rgba(201, 162, 39, 0.3)';
            ctx.fillRect(20, canvas.height - 70, canvas.width - 40, 2);

            // åº•éƒ¨ä¿¡æ¯
            ctx.fillStyle = '#5a6a7a';
            ctx.font = '11px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('This card is property of the university. If found, please return to the registrar office.', canvas.width / 2, canvas.height - 45);
            ctx.fillText(`Card issued: ${new Date().toLocaleDateString('en-US')} | ${school.domain}`, canvas.width / 2, canvas.height - 28);

            log(t('cardGenerated'), 'success');
        }
        
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = '#323232';
            ctx.lineWidth = 3;
            ctx.stroke();
        }
        
        // éªŒè¯ç ç›¸å…³å‡½æ•°
        function showCaptchaModal() {
            return new Promise((resolve, reject) => {
                captchaResolve = resolve;
                captchaReject = reject;
                
                const needsHcaptcha = window.CONFIG.hcaptcha.sitekey;
                const needsTurnstile = window.CONFIG.turnstile.sitekey;
                
                if (!needsHcaptcha && !needsTurnstile) {
                    log('No captcha configured, skipping verification', 'debug');
                    resolve({ hcaptcha: null, turnstile: null });
                    return;
                }
                
                // é‡ç½®tokens
                captchaTokens = { hcaptcha: null, turnstile: null };
                
                // æ˜¾ç¤ºæ¨¡æ€æ¡†
                document.getElementById('captchaModal').classList.add('show');
                
                // æ¸…ç©ºå®¹å™¨
                document.getElementById('hcaptcha-container').innerHTML = '';
                document.getElementById('turnstile-container').innerHTML = '';
                
                // è®¾ç½®åˆå§‹çŠ¶æ€
                updateCaptchaStatus(t('loadingCaptcha'));
                
                // å¦‚æœéœ€è¦hCaptchaï¼Œå…ˆåŠ è½½å®ƒ
                if (needsHcaptcha) {
                    log('Loading hCaptcha...', 'info');
                    updateCaptchaTitle(t('captchaStep1'));
                    updateCaptchaStatus('');
                    
                    // æ˜¾ç¤ºhCaptchaå®¹å™¨ï¼Œéšè—turnstileå®¹å™¨
                    document.getElementById('hcaptcha-container').style.display = 'block';
                    document.getElementById('turnstile-container').style.display = 'none';
                    
                    try {
                        hcaptcha.render('hcaptcha-container', {
                            sitekey: window.CONFIG.hcaptcha.sitekey,
                            callback: (token) => {
                                captchaTokens.hcaptcha = token;
                                log('hCaptcha verified successfully', 'success');
                                onHcaptchaComplete();
                            },
                            'error-callback': () => {
                                log('hCaptcha error', 'error');
                                if (captchaReject) {
                                    captchaReject(new Error('hCaptcha verification failed'));
                                }
                                closeCaptchaModal();
                            }
                        });
                    } catch (error) {
                        log(`Failed to render hCaptcha: ${error.message}`, 'error');
                        if (captchaReject) {
                            captchaReject(error);
                        }
                        closeCaptchaModal();
                    }
                } else {
                    // å¦‚æœä¸éœ€è¦hCaptchaï¼Œç›´æ¥åŠ è½½Turnstile
                    loadTurnstile();
                }
            });
        }
        
        function onHcaptchaComplete() {
            const needsTurnstile = window.CONFIG.turnstile.sitekey;
            
            if (needsTurnstile) {
                // hCaptchaå®Œæˆåï¼ŒåŠ è½½Turnstile
                log('hCaptcha complete, loading Turnstile...', 'info');
                
                // éšè—hCaptchaï¼Œæ˜¾ç¤ºTurnstile
                document.getElementById('hcaptcha-container').style.display = 'none';
                
                // åŠ è½½Turnstile
                loadTurnstile();
            } else {
                // å¦‚æœä¸éœ€è¦Turnstileï¼Œç›´æ¥å®Œæˆ
                completeCaptchaVerification();
            }
        }
        
        function loadTurnstile() {
            if (!window.CONFIG.turnstile.sitekey) {
                completeCaptchaVerification();
                return;
            }
            
            log('Loading Turnstile...', 'info');
            updateCaptchaTitle(t('captchaStep2'));
            updateCaptchaStatus('');
            
            // æ˜¾ç¤ºTurnstileå®¹å™¨
            document.getElementById('turnstile-container').style.display = 'block';
            
            try {
                turnstile.render('#turnstile-container', {
                    sitekey: window.CONFIG.turnstile.sitekey,
                    callback: (token) => {
                        captchaTokens.turnstile = token;
                        log('Turnstile verified successfully', 'success');
                        completeCaptchaVerification();
                    },
                    'error-callback': () => {
                        log('Turnstile error', 'error');
                        if (captchaReject) {
                            captchaReject(new Error('Turnstile verification failed'));
                        }
                        closeCaptchaModal();
                    }
                });
            } catch (error) {
                log(`Failed to render Turnstile: ${error.message}`, 'error');
                if (captchaReject) {
                    captchaReject(error);
                }
                closeCaptchaModal();
            }
        }
        
        function completeCaptchaVerification() {
            log('All captchas verified successfully', 'success');
            updateCaptchaStatus(t('captchaComplete'));
            
            // å»¶è¿Ÿä¸€ä¸‹è®©ç”¨æˆ·çœ‹åˆ°æˆåŠŸçŠ¶æ€
            setTimeout(() => {
                document.getElementById('captchaModal').classList.remove('show');
                if (captchaResolve) {
                    captchaResolve(captchaTokens);
                }
            }, 500);
        }
        
        function updateCaptchaTitle(text) {
            document.getElementById('captchaTitle').textContent = text;
        }
        
        function updateCaptchaStatus(text) {
            document.getElementById('captchaStatus').textContent = text;
        }
        
        function closeCaptchaModal() {
            document.getElementById('captchaModal').classList.remove('show');
            captchaTokens = { hcaptcha: null, turnstile: null };
            captchaResolve = null;
            captchaReject = null;
        }
        
        // æ˜¾ç¤ºæ¨¡æ€æ¡†
        function showModal() {

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {

        function redirectToSuccess() {

                window.open(currentRedirectUrl, '_blank');
            }
            document.getElementById('successModal').classList.remove('show');
        }
        
        // å¼€å§‹éªŒè¯
        async function startVerification() {
            const urlInput = document.getElementById('urlInput').value.trim();
            
            if (!urlInput) {
                log(t('pleaseEnterUrl'), 'error');
                return;
            }
            
            // è§£æURL
            const verificationId = parseUrl(urlInput);
            if (!verificationId) {
                return;
            }
            
            currentVerificationId = verificationId;
            log(`Extracted verification ID: ${verificationId}`, 'success');
            
            // è·å–å½“å‰è¡¨å•å€¼
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const birthDate = document.getElementById('birthDate').value;
            const schoolId = document.getElementById('schoolId').value;

            log(`Student: ${firstName} ${lastName}`, 'info');
            log(`Email: ${email}`, 'info');
            log(`School: ${school.name}`, 'info');
            log(`Birth Date: ${birthDate}`, 'info');
            
            // ç”Ÿæˆå­¦ç”Ÿè¯
            await generateCard(firstName, lastName);
            
            // æ˜¾ç¤ºé¢„è§ˆæ¨¡æ€æ¡†
            showModal();
        }
        
        // ç¡®è®¤å¹¶æäº¤
        async function confirmAndSubmit() {
            closeModal();
            
            try {
                // æ˜¾ç¤ºéªŒè¯ç 
                const tokens = await showCaptchaModal();
                captchaTokens = tokens;
                
                // æäº¤éªŒè¯
                await submitVerification();
            } catch (error) {
                log(`Captcha verification failed: ${error.message}`, 'error');
            }
        }
        
        // æäº¤éªŒè¯
        async function submitVerification() {
            const button = document.getElementById('verifyButton');
            button.disabled = true;
            button.innerHTML = `<span class="loading-spinner white"></span>${t('verifying')}`;
            
            log('Starting verification process...', 'info');
            
            try {
                const canvas = document.getElementById('studentCard');
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                
                // æ£€æŸ¥æ–‡ä»¶å¤§å°
                if (blob.size > window.CONFIG.maxFileSize) {
                    const sizeMB = (blob.size / (1024 * 1024)).toFixed(2);
                    throw new Error(`File size (${sizeMB}MB) exceeds 1MB limit`);
                }
                
                const formData = new FormData();
                formData.append('verificationId', currentVerificationId);
                formData.append('firstName', document.getElementById('firstName').value);
                formData.append('lastName', document.getElementById('lastName').value);
                formData.append('email', document.getElementById('email').value);
                formData.append('birthDate', document.getElementById('birthDate').value);
                formData.append('schoolId', document.getElementById('schoolId').value);
                formData.append('studentCard', blob, 'student_card.png');
                
                // æ·»åŠ éªŒè¯ç token
                if (captchaTokens.hcaptcha) {
                    formData.append('hcaptchaToken', captchaTokens.hcaptcha);
                }
                if (captchaTokens.turnstile) {
                    formData.append('turnstileToken', captchaTokens.turnstile);
                }
                
                log('Sending request to server...', 'debug');
                
                const workerUrl = window.CONFIG.workerUrl || window.location.origin;
                
                const response = await fetch(`${workerUrl}/api/verify`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();

                if (result.success) {
                    // æˆåŠŸæ—¶åªæ˜¾ç¤ºå…³é”®æ­¥éª¤
                    if (result.logs && result.logs.length > 0) {
                        result.logs.filter(l => l.type === 'success' || l.type === 'info')
                            .forEach(logItem => log(logItem.message, logItem.type));
                    }
                    const redirectUrl = result.redirectUrl || 'https://one.google.com/ai-student';
                    log(t('verificationSuccess') + redirectUrl, 'success');
                    showSuccessModal(redirectUrl);
                } else {
                    // å¤±è´¥æ—¶åªæ˜¾ç¤ºç®€æ´çš„é”™è¯¯ä¿¡æ¯
                    log(`âŒ ${result.message}`, 'error');
                }
                
                // é‡ç½®éªŒè¯ç token
                captchaTokens = { hcaptcha: null, turnstile: null };
                
            } catch (error) {
                log(`Fatal error: ${error.message}`, 'error');
                console.error(error);
            } finally {
                button.disabled = false;
                button.innerHTML = `<span data-i18n="startVerify">${t('startVerify')}</span>`;
            }
        }

        window.onload = function() {

            });
        };
